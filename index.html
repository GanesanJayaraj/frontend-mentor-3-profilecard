<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Profile Card Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-images">
        <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
        <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <main>
        <section>
            <div class="top-img">
                <img class="card-pic" src="images/bg-pattern-card.svg" alt="">
                <div class="profile-pic">
                    <img src="images/image-victor.jpg" alt="">
                </div>
            </div>
            <div class="bottom-part">
                <div class="name-country">
                    <h3>Victor Creset <span>26</span></h3>
                    <p>London</p>
                    <div class="hr"></div>
                </div>
                <div class="count-cap">
                    <div>
                        <h2 class="count">80K</h2>
                        <p class="captions">Followers</p>
                    </div>
                    <div>
                        <h2 class="count">803K</h2>
                        <p class="captions">Likes</p>
                    </div>
                    <div>
                        <h2 class="count">1.4K</h2>
                        <p class="captions">Photos</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
